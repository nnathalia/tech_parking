{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<section class="d-flex align-items-center vh-100 py-5">
  <div class="container py-5">
    <div class="row d-flex align-items-center">
      <!-- Imagem Lottie -->
      <div class="col-md-6 order-md-2 d-flex justify-content-center">
        <div class="lc-block">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_kcsr6fcp.json" background="transparent" speed="1" loop autoplay></lottie-player>
        </div>
      </div>
      <!-- Texto -->
      <div class="col-md-6 text-center text-md-start">
        <div class="lc-block mb-3">
          <div editable="rich">
            <h1 class="fw-bold h4">Página não encontrada!!</h1>
          </div>
        </div>
        <div class="lc-block mb-3">
          <div editable="rich">
            <h1 class="display-1 fw-bold text-muted">Erro 404</h1>
          </div>
        </div>
        <div class="lc-block mb-5">
          <div editable="rich">
            <p class="rfs-11 fw-light">A página que você está procurando não existe.</p>
          </div>
        </div>
        <div class="lc-block">
          <a class="btn btn-lg text-white" href="{% url 'index' %}" role="button" style="background-color: #072E33;">Aperte aqui para voltar</a>
        </div>
      </div>
    </div>
  </div>
</section>

<p class="py-5 small text-center text-muted">
  <a href="https://library.livecanvas.com/">&copy;LiveCanvas Bootstrap Page Templates</a>
</p>
